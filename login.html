<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
    <title>Netflix UI Clone | Educational Project</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
    url(img/login_image.jpg)
    center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* CARD */
.auth-box{
  background:rgba(0,0,0,.8);
  width:100%;
  max-width:420px;
  padding:48px;
  border-radius:8px;
}

.auth-box h1{
  font-size:32px;
  margin-bottom:28px;
}

/* INPUT GROUP */
.field{
  position:relative;
  margin-bottom:18px;
}

.field input{
  width:100%;
  padding:16px 12px;
  background:#333;
  border:none;
  border-radius:4px;
  color:#fff;
  font-size:15px;
}

.field label{
  position:absolute;
  top:50%;
  left:12px;
  color:#8c8c8c;
  font-size:14px;
  transform:translateY(-50%);
  pointer-events:none;
  transition:.2s;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label{
  top:6px;
  font-size:11px;
}

/* BUTTON */
.auth-box button{
  width:100%;
  margin-top:10px;
  padding:14px;
  background:#e50914;
  border:none;
  border-radius:4px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.auth-box button:hover{
  background:#f6121d;
}

/* OPTIONS */
.options{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
  font-size:13px;
  color:#b3b3b3;
}

.options a{
  color:#b3b3b3;
  text-decoration:none;
}

.options a:hover{ text-decoration:underline; }

/* FOOT */
.switch{
  margin-top:30px;
  font-size:14px;
  color:#b3b3b3;
}

.switch a{
  color:#fff;
  text-decoration:none;
}

.switch a:hover{ text-decoration:underline; }

/* TABLET */
@media(max-width:768px){
  .auth-box{ padding:36px; }
}

/* MOBILE */
@media(max-width:480px){
  body{ padding:20px; }
  .auth-box{ padding:28px 22px; }
  .auth-box h1{ font-size:26px; }
}
</style>
</head>

<body>

<div class="auth-box">
  <h1>Sign In</h1>

  <div class="field">
    <input type="text" required placeholder=" ">
    <label>Email or phone number</label>
  </div>

  <div class="field">
    <input type="number" required placeholder=" ">
    <label>Password</label>
  </div>

  <button>Sign In</button>

  <div class="options">
    <label><input type="checkbox"> Remember me</label>
    <a href="#">Need help?</a>
  </div>

  <div class="switch">
    New to Netflix? <a href="signup.html">Sign up now</a>
  </div>
</div>

</body>
</html>
